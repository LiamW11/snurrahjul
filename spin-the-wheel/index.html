<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel - Beslutsst√∂d</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes confetti-fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            animation: confetti-fall 3s linear forwards;
        }
        .content-blurred {
            filter: blur(8px);
            pointer-events: none;
            user-select: none;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-50 to-blue-50 min-h-screen">
    
    <!-- AUTH OVERLAY (visas tills anv√§ndaren √§r inloggad) -->
    <div id="authOverlay" class="fixed inset-0 bg-black bg-opacity-70 z-50 flex items-center justify-center">
        <div class="bg-white rounded-2xl p-8 max-w-md mx-4 text-center shadow-2xl">
            <div class="text-6xl mb-4">üéØ</div>
            <h2 class="text-3xl font-bold text-purple-600 mb-4">Spin the Wheel</h2>
            <p class="text-gray-600 mb-6">Logga in f√∂r att spara dina resultat i molnet</p>
            <button id="googleLoginBtn" class="w-full bg-white border-2 border-gray-300 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-50 transition-colors font-medium text-lg flex items-center justify-center gap-3 shadow-sm">
                <svg width="20" height="20" viewBox="0 0 20 20">
                    <path fill="#4285F4" d="M19.6 10.23c0-.82-.1-1.42-.25-2.05H10v3.72h5.5c-.15.96-.74 2.31-2.04 3.22v2.45h3.16c1.89-1.73 2.98-4.3 2.98-7.34z"/>
                    <path fill="#34A853" d="M13.46 15.13c-.83.59-1.96 1-3.46 1-2.64 0-4.88-1.74-5.68-4.15H1.07v2.52C2.72 17.75 6.09 20 10 20c2.7 0 4.96-.89 6.62-2.42l-3.16-2.45z"/>
                    <path fill="#FBBC05" d="M3.99 10c0-.69.12-1.35.32-1.97V5.51H1.07A9.973 9.973 0 000 10c0 1.61.39 3.14 1.07 4.49l3.24-2.52c-.2-.62-.32-1.28-.32-1.97z"/>
                    <path fill="#EA4335" d="M10 3.88c1.88 0 3.13.81 3.85 1.48l2.84-2.76C14.96.99 12.7 0 10 0 6.09 0 2.72 2.25 1.07 5.51l3.24 2.52C5.12 5.62 7.36 3.88 10 3.88z"/>
                </svg>
                Logga in med Google
            </button>
            <div id="loginError" class="hidden mt-4 text-red-600 text-sm"></div>
        </div>
    </div>

    <!-- HUVUDCONTAINER (blir blurrad tills inloggning) -->
    <div id="mainContent" class="container mx-auto px-4 py-8 content-blurred">
        <!-- Header -->
        <header class="text-center mb-8">
            <div class="flex justify-between items-center max-w-7xl mx-auto">
                <div class="flex-1"></div>
                <div class="flex-1 text-center">
                    <h1 class="text-4xl font-bold text-purple-600 mb-2">üéØ Spin the Wheel</h1>
                    <p class="text-gray-600">Kan inte best√§mma dig? L√•t hjulet v√§lja √•t dig!</p>
                </div>
                <div class="flex-1 flex justify-end">
                    <button id="logoutBtn" class="hidden bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-colors text-sm font-medium">
                        Logga ut
                    </button>
                </div>
            </div>
        </header>

        <!-- Huvudinneh√•ll: Layout med tv√• kolumner -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 max-w-7xl mx-auto">
            
            <!-- V√§nster kolumn: Hjul och spak -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-2xl shadow-xl p-8">
                    <div class="flex items-center justify-center gap-8">
                        <!-- Canvas f√∂r hjulet -->
                        <canvas id="wheelCanvas" width="500" height="500" class="cursor-pointer transition-transform hover:scale-105 -rotate-90"></canvas>
                        
                        <!-- Spak -->
                        <div class="flex flex-col items-center justify-start h-96">
                            <div class="w-8 h-48 bg-gradient-to-b from-red-600 to-red-800 rounded-full cursor-pointer shadow-lg relative">
                                <div id="lever" draggable="true" class="absolute -top-6 -left-2 transform w-12 h-12 bg-red-600 rounded-full border-4 border-red-800 transition-all duration-300 ease-in-out"></div>
                            </div>
                            <p class="mt-4 text-sm text-gray-600">Dra i spaken!</p>
                        </div>
                    </div>
                </div>

                <!-- Historik -->
                <div class="bg-white rounded-2xl shadow-xl p-6 mt-6">
                    <div class="flex justify-between items-center mb-4 cursor-pointer hover:bg-gray-50 -m-6 p-6 rounded-t-2xl transition-colors" id="historyHeader">
                        <h2 class="text-xl font-bold text-gray-800">
                            üìú Historik (<span id="resultCount">0</span> resultat)
                        </h2>
                        <span id="historyToggle" class="text-2xl text-gray-600 transition-transform">‚ñº</span>
                    </div>
                    
                    <div id="historyDropdown" class="hidden">
                        <div id="historyList" class="space-y-2 max-h-96 overflow-y-auto">
                            <p class="text-gray-500 italic">Inga resultat √§n...</p>
                        </div>
                        <button id="loadMoreBtn" class="hidden w-full mt-4 bg-purple-100 text-purple-600 px-4 py-2 rounded-lg hover:bg-purple-200 transition-colors font-medium">
                            Visa fler 20
                        </button>
                    </div>
                </div>
            </div>

            <!-- H√∂ger kolumn: Kontroller -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-2xl shadow-xl p-6">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">‚öôÔ∏è Hantera objekt</h2>
                    
                    <!-- Formul√§r f√∂r att l√§gga till objekt -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">L√§gg till nytt alternativ</label>
                        <div class="flex flex-col gap-2">
                            <input type="text" id="itemInput" placeholder="T.ex. Pizza" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                            <button id="addBtn" class="w-full bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700 transition-colors font-medium">L√§gg till</button>
                        </div>
                    </div>

                    <!-- Lista √∂ver objekt -->
                    <div>
                        <h3 class="text-sm font-medium text-gray-700 mb-3">Dina alternativ</h3>
                        <div id="itemsList" class="space-y-2 max-h-96 overflow-y-auto">
                            <!-- Objekten kommer att l√§ggas till h√§r dynamiskt -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Popup f√∂r resultat -->
    <div id="resultPopup" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-8 max-w-md mx-4 text-center transform scale-0 transition-transform duration-300" id="popupContent">
            <h2 class="text-3xl font-bold text-purple-600 mb-4">üéâ Resultatet √§r...</h2>
            <p id="resultText" class="text-5xl font-bold text-gray-800 mb-6 w-full truncate"></p>
            <button id="closePopup" class="bg-purple-600 text-white px-8 py-3 rounded-lg hover:bg-purple-700 transition-colors font-medium text-lg">St√§ng</button>
        </div>
    </div>

    <!-- Firebase SDKs (version 9 compat mode) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Firebase config -->
    <script src="firebase-config.js"></script>
    
    <!-- Main script -->
    <script src="script.js"></script>
</body>
</html>
