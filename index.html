<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel - Beslutsst칬d</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes confetti-fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            animation: confetti-fall 3s linear forwards;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-50 to-blue-50 min-h-screen">
    <!-- Huvudcontainer -->
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-purple-600 mb-2">游꿢 Spin the Wheel</h1>
            <p class="text-gray-600">Kan inte best칛mma dig? L친t hjulet v칛lja 친t dig!</p>
        </header>

        <!-- Huvudinneh친ll: Layout med tv친 kolumner -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 max-w-7xl mx-auto">
            
            <!-- V칛nster kolumn: Hjul och spak -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-2xl shadow-xl p-8">
                    <div class="flex items-center justify-center gap-8">
                        <!-- Canvas f칬r hjulet -->
                        <canvas id="wheelCanvas" width="500" height="500" class="cursor-pointer transition-transform hover:scale-105"></canvas>
                        
                        <!-- Spak -->
                        <div class="flex flex-col items-center justify-start h-96">
                            <div class="w-8 h-48 bg-gradient-to-b from-red-600 to-red-800 rounded-full cursor-pointer shadow-lg relative">
                                <div id="lever" class="absolute -top-6 -left-2 transform w-12 h-12 bg-red-600 rounded-full border-4 border-red-800 transition-all duration-300 ease-in-out"></div>
                            </div>
                            <p class="mt-4 text-sm text-gray-600">Dra i spaken!</p>
                        </div>
                    </div>
                </div>

                <!-- Historik -->
                <div class="bg-white rounded-2xl shadow-xl p-6 mt-6">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">游닆 Historik (5 senaste)</h2>
                    <div id="history" class="space-y-2">
                        <p class="text-gray-500 italic">Inga resultat 칛n...</p>
                    </div>
                </div>
            </div>

            <!-- H칬ger kolumn: Kontroller -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-2xl shadow-xl p-6">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">丘뙖잺 Hantera objekt</h2>
                    
                    <!-- Formul칛r f칬r att l칛gga till objekt -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">L칛gg till nytt alternativ</label>
                        <div class="flex flex-col gap-2">
                            <input type="text" id="itemInput" placeholder="T.ex. Pizza" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                            <button id="addBtn" class="w-full bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700 transition-colors font-medium">L칛gg till</button>
                        </div>
                    </div>

                    <!-- Lista 칬ver objekt -->
                    <div>
                        <h3 class="text-sm font-medium text-gray-700 mb-3">Dina alternativ</h3>
                        <div id="itemsList" class="space-y-2 max-h-96 overflow-y-auto">
                            <!-- Objekten kommer att l칛ggas till h칛r dynamiskt -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Popup f칬r resultat -->
    <div id="resultPopup" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-8 max-w-md mx-4 text-center transform scale-0 transition-transform duration-300" id="popupContent">
            <h2 class="text-3xl font-bold text-purple-600 mb-4">游꿀 Resultatet 칛r...</h2>
            <p id="resultText" class="text-5xl font-bold text-gray-800 mb-6"></p>
            <button id="closePopup" class="bg-purple-600 text-white px-8 py-3 rounded-lg hover:bg-purple-700 transition-colors font-medium text-lg">St칛ng</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
